<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Business Details</title>
  <link href="business-details.css" rel="stylesheet" />
</head>

<body>
  <select id="languageSelect" style="margin:10px;float:right;">
    <option value="en">English</option>
    <option value="ar">العربية</option>
  </select>
  <div class="details-container">
    <button class="back-btn" onclick="goBack()">← Back to Directory</button>
    <!-- Main Card -->
    <div class="details-card">
      <img alt="Business Image" class="bimg" id="business-image" src="" />
      <div class="biz-info">
        <h1 id="biz-name">Business Name</h1>
        <p>
          <strong>Category:</strong>
          <span id="biz-category">
          </span>
        </p>
        <p>
          <strong> Location:</strong>
          <span id="biz-location">
          </span>
        </p>
        <p>
          <strong>Rating:</strong>
          <span id="biz-rating-stars">
          </span>
        </p>
      </div>
    </div>
    <section class="card-section">
      <h2>Reviews</h2>
      <div id="biz-reviews">
        
        <!-- Reviews will be injected here -->
      </div>
    </section>
    <!-- About Section -->
    <section class="card-section">
      <h2>About</h2>
      <p class="biz-description" id="biz-description">
      </p>
      <div class="info-grid">
        <div>
          <strong>Address:</strong>
          <span id="biz-address">
          </span>
        </div>
        <div>
          <strong>Phone:</strong>
          <span id="biz-phone">
          </span>
        </div>
        <div>
          <strong>Email:</strong>
          <span id="biz-email">
          </span>
        </div>
        <div>
          <strong>Website:</strong>
          <a href="#" id="biz-website" target="_blank">Visit Website</a>
        </div>
      </div>
    </section>
    <!-- Map Section -->
    <section class="card-section">
      <h2>Location</h2>
      <iframe allowfullscreen="" height="300" id="biz-map" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
        style="border:0; border-radius: 12px;" width="100%">
      </iframe>
    </section>
  </div>
  <script src="business-details.js"></script>
  <script src="business-details-change.js"></script>
</body>

</html>
