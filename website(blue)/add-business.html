<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Add New Business</title>
   <link href="add-business.css" rel="stylesheet" />

 </head>
 <body>
  <select id="languageSelect" style="margin: 10px; float:right;background-color: #9c7878;
  width: 100px; height: 40px; border: 1px solid #0d0d0d; border-radius: 4px;" onchange="changeLanguage(this.value)">
  
   <option value="en">English</option>
   <option value="ar">العربية</option>
  </select>
  <header>
   <h1>Add New Business</h1>
  </header>
  <div class="container">
   <h2>Business Information</h2>
   <form id="businessForm">
    <div class="form-group">
     <label for="name">Business Name:</label>
     <input id="name" name="name" required="" type="text"/>
     <div class="error" id="nameError">
     </div>
    </div>
    <div class="form-group">
     <label for="category">Category:</label>
     <select id="category" name="category" required="">
      <option value="">Select a category</option>
      <option value="restaurant">Restaurant</option>
      <option value="cafe">Cafe</option>
      <option value="retail">Retail</option>
      <option value="health">Healthcare</option>
      <option value="services">Services</option>
      <option value="entertainment">Entertainment</option>
      <option value="fitness">Fitness</option>
      <option value="art">Art</option>
     </select>
     <div class="error" id="categoryError">
     </div>
    </div>
    <div class="form-group">
     <label for="description">Description:</label>
     <textarea id="description" name="description" required=""></textarea>
     <div class="error" id="descriptionError">
     </div>
    </div>
    <div class="form-group">
     <label for="location">Location:</label>
     <select id="location" name="location" required="">
      <option value="">Select location</option>
      <option value="cairo">Cairo</option>
      <option value="giza">Giza</option>
      <option value="alexandria">Alexandria</option>
     </select>
     <div class="error" id="locationError">
     </div>
    </div>
    <div class="form-group">
     <label for="rating">Rating (1-5):</label>
     <input id="rating" max="5" min="1" name="rating" required="" step="0.1" type="number"/>
     <div class="error" id="ratingError">
     </div>
    </div>
    <div class="form-group">
     <label for="image">Image URL:</label>
     <input id="image" name="image" placeholder="https://example.com/image.jpg" required="" type="text"/>
     <div class="error" id="imageError">
     </div>
    </div>
    <button type="submit">Add Business</button>
   </form>
   <a class="back-link" href="index.html">← Back to Business Directory</a>
  </div>
  <script src="add-business.js"></script>
  <script src="add-business-change.js"></script>
 </body>
</html>
