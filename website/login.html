<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login-sign.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
      display: none;
    }
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.75);
      font-size: 18px;
    }
  </style>
</head>
<body>
  <form id="login-form" class="container">
    <h1 class="login-title">Login</h1>

    <section class="input-box">
      <input type="text" id="identifier" placeholder="Email or Username" required />
      <i class="bx bxs-user"></i>
    </section>

    <section class="input-box">
      <input type="password" id="password" placeholder="Password" required />
      <i class="bx bxs-lock-alt"></i>
      <i class='bx bx-show toggle-password' id="togglePassword"></i>
    </section>

    <section class="remember-forget-box">
      <div class="remember-me">
        <input type="checkbox" name="remember-me" id="remember-me" />
        <label for="remember-me">Remember me</label>
      </div>
      <a class="forget-password" href="#">Forget Password?</a>
    </section>

    <div class="error-message" id="errorMessage">Invalid email/username or password.</div>

    <button class="login-btn" type="submit">Login</button>

    <p class="dont-have-an-account">Don't have an account? <a href="sign.html">Sign Up</a>
    </p>
  </form>

  <script src="login.js"></script>

</body>
</html>
